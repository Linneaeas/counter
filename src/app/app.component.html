<div class="PageCont" [class.dark-theme]="isDarkTheme()">
  <div class="Content">
    <div class="OneLine">
      <h2>Angular Counter</h2>
      <button class="ModeBTN" (click)="toggleTheme()">MOOD</button>
    </div>
    <div class="CounterCont">
      <button (click)="counter('minus')">-</button>
      <p>Count: {{ count }}</p>
      <button (click)="counter('add')">+</button>
    </div>
  </div>
</div>
